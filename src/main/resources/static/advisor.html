<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro AI Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/advisor.css">
</head>
<body>
<div class="mobile-menu-toggle"><i class="fas fa-bars"></i></div>

<div class="sidebar">
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-robot" style="color: white;"></i>
    </div>
    <h2>AI - Advisor</h2>
  </div>

  <div class="nav-section">
    <h3><i class="fas fa-plus"></i> New Chat</h3>
    <a href="#" class="nav-item"><i class="fas fa-history"></i> History</a>
    <a href="ai-detection.html" class="nav-item"><i class="fas fa-shield-alt"></i> AI-Verify</a>
  </div>

  <div class="upgrade-card">
    <h3>Upgrade to Pro</h3>
    <p>Unlock advanced features and priority support.</p>
    <button>Go Pro</button>
  </div>

  <div class="ai-status">
    <p>AI Advisor</p>
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Active</span>
    </div>
  </div>
</div>

<div class="chat-container">
  <div class="chat-header">
    <div class="chat-title">New Conversation</div>
    <div class="chat-actions">
      <button><i class="fas fa-sync-alt"></i></button>
      <button><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>

  <div class="chat-messages">
    <div class="message bot-message">
      <div class="message-header">
        <div class="avatar bot-avatar">AI</div>
        <div class="sender">ProBot Advisor</div>
      </div>
    </div>

    <div class="message user-message">
      <div class="message-header">
        <div class="avatar user-avatar">U</div>
        <div class="sender">You</div>
      </div>
    </div>

    <div class="message bot-message">
      <div class="message-header">
        <div class="avatar bot-avatar">AI</div>
        <div class="sender">ProBot Advisor</div>
      </div>
    </div>

    <div class="typing-indicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  </div>

  <div class="chat-input-container">
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." id="messageInput">
      <button id="sendButton">
        <span>Send</span>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</div>

<div class="history-modal">
  <div class="history-content">
    <div class="history-header">
      <h3>Chat History</h3>
      <span class="close-history">&times;</span>
    </div>
  </div>
</div>
<script src="js/advisor.js"></script>
</body>
</html>
