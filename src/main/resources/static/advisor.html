<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>AI Assistant - Dark Theme</title>
  <link rel="stylesheet" href="css/advisor.css">
</head>
<body>
<div class="frame">
  <!-- Left Sidebar -->
  <div class="div-2">
    <div class="div-3">
      <div class="div-4">
        <div class="text-wrapper">AI Assistant</div>
      </div>
      <button id="newChatBtn" class="div-wrapper">
        <div class="text-wrapper-2">New Chat</div>
      </button>
    </div>
    <div class="div-5" id="chatHistory">
      <!-- Chat history will be populated dynamically -->
    </div>
    <div class="div-11">
      <div class="div-12">
        <div class="user-avatar">JD</div>
        <div class="div-13">
          <div class="div-14"><div class="text-wrapper-8">John Doe</div></div>
          <div class="div-15"><div class="text-wrapper-9">Free Plan</div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="div-16">
    <div class="div-17">
      <div class="div-18">
        <div class="div-19">
          <div class="ai-avatar">AI</div>
          <div class="div-22">
            <div class="text-wrapper-10">AI Assistant</div>
            <div class="div-23">
              <div class="status-indicator"></div>
              <div class="text-wrapper-11">Online</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="div-29"></div>
        <div class="text-wrapper-12">Welcome to AI Assistant</div>
        <p class="text-wrapper-13">How can I help you today?</p>
        <div class="suggestion-grid">
          <button class="suggestion-card" data-prompt="Write code for a Python function that calculates factorial">
            <div class="suggestion-icon"></div>
            <div class="suggestion-title">Write code</div>
            <div class="suggestion-desc">Help with programming tasks</div>
          </button>
          <button class="suggestion-card" data-prompt="Give me creative ideas for a science fiction story">
            <div class="suggestion-icon"></div>
            <div class="suggestion-title">Get ideas</div>
            <div class="suggestion-desc">Brainstorm and create</div>
          </button>
          <button class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
            <div class="suggestion-icon"></div>
            <div class="suggestion-title">Learn something</div>
            <div class="suggestion-desc">Explain complex topics</div>
          </button>
          <button class="suggestion-card" data-prompt="Write a professional email to request a meeting">
            <div class="suggestion-icon"></div>
            <div class="suggestion-title">Write content</div>
            <div class="suggestion-desc">Create articles and text</div>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages" style="display:none;">
        <!-- Messages will be displayed here -->
      </div>
    </div>

    <!-- Input Area -->
    <div class="div-36">
      <div class="div-37">
        <div class="input-container">
            <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message here..."
            ></textarea>
          <button id="sendButton" class="send-button">
            <div class="send-icon"></div>
          </button>
        </div>
        <div class="input-footer">
          <div class="action-buttons">
            <button class="action-btn">
              <div class="action-icon"></div>
              <div>Attach</div>
            </button>
            <button class="action-btn">
              <div class="action-icon"></div>
              <div>Voice</div>
            </button>
          </div>
          <div class="footer-info">Press Enter to send</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/ai_advisor.js"></script>
</body>
</html>
