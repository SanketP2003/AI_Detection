<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advisor - Redesigned</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/advisor.css">
</head>
<body>

<div class="aurora-background"></div>

<div class="chat-layout">

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 12C9 13.3807 10.1193 14.5 11.5 14.5C12.8807 14.5 14 13.3807 14 12C14 10.6193 12.8807 9.5 11.5 9.5C10.1193 9.5 9 10.6193 9 12Z" stroke="currentColor" stroke-width="1.5"/><path d="M21.5 12C21.5 17.2467 17.2467 21.5 12 21.5C6.75329 21.5 2.5 17.2467 2.5 12C2.5 6.75329 6.75329 2.5 12 2.5C17.2467 2.5 21.5 6.75329 21.5 12Z" stroke="currentColor" stroke-width="1.5"/><path d="M12 2.5V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M12 20V21.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M2.5 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M20 12L21.5 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                <span class="logo-text">AI Advisor</span>
            </a>
            <button class="btn btn-primary" id="newChatBtn"><i class="fas fa-plus"></i> New Chat</button>
        </div>

        <div class="chat-history" id="chatHistory">
            <h4>History</h4>
            <div class="history-items-list">
                <div class="history-item active">
                    <i class="fas fa-comment-dots"></i>
                    <span class="history-title">Quantum Computing Explained</span>
                    <button class="delete-chat-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="history-item">
                    <i class="fas fa-comment-dots"></i>
                    <span class="history-title">Python Factorial Function for a Project I am working on</span>
                    <button class="delete-chat-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="history-item">
                    <i class="fas fa-comment-dots"></i>
                    <span class="history-title">Creative Story Ideas</span>
                    <button class="delete-chat-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div class="user-details">
                    <div class="user-name">John Doe</div>
                    <div class="user-plan">Free Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-chat">
        <header class="chat-header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <div class="header-title">
                <div class="ai-avatar">AI</div>
                <div class="header-status">
                    <div>AI Assistant</div>
                    <div class="status-indicator">Online</div>
                </div>
            </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="logo-large">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 12C9 13.3807 10.1193 14.5 11.5 14.5C12.8807 14.5 14 13.3807 14 12C14 10.6193 12.8807 9.5 11.5 9.5C10.1193 9.5 9 10.6193 9 12Z" stroke="currentColor" stroke-width="1.5"/><path d="M21.5 12C21.5 17.2467 17.2467 21.5 12 21.5C6.75329 21.5 2.5 17.2467 2.5 12C2.5 6.75329 6.75329 2.5 12 2.5C17.2467 2.5 21.5 6.75329 21.5 12Z" stroke="currentColor" stroke-width="1.5"/><path d="M12 2.5V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M12 20V21.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M2.5 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M20 12L21.5 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                </div>
                <h1>How can I help you today?</h1>
                <div class="suggestion-grid">
                    <button class="suggestion-card" data-prompt="Write code for a Python function that calculates factorial"><i class="fas fa-code"></i><h3>Write code</h3><p>Help with programming tasks</p></button>
                    <button class="suggestion-card" data-prompt="Give me creative ideas for a science fiction story"><i class="fas fa-lightbulb"></i><h3>Get ideas</h3><p>Brainstorm and create</p></button>
                    <button class="suggestion-card" data-prompt="Explain quantum computing in simple terms"><i class="fas fa-atom"></i><h3>Learn something</h3><p>Explain complex topics</p></button>
                    <button class="suggestion-card" data-prompt="Write a professional email to request a meeting"><i class="fas fa-pen-alt"></i><h3>Write content</h3><p>Create articles and text</p></button>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Message AI Assistant..."></textarea>
                <button id="sendButton" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
            </div>
            <p class="input-footer">AI can make mistakes. Consider checking important information.</p>
        </div>
    </main>
</div>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<script src="js/ai_advisor.js"></script>
</body>
</html>
